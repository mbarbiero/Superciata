<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Visualizador de Arquivos SUPERCIATA</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        button { padding: 10px 15px; background-color: #007bff; color: white; border: none; cursor: pointer; border-radius: 5px; }
        #lista-arquivos { margin-top: 20px; border: 1px solid #ccc; padding: 10px; list-style: none; }
        #lista-arquivos li { padding: 5px 0; border-bottom: 1px dotted #eee; }
    </style>
</head>
<body>

    <h1>Arquivos Disponíveis no Servidor</h1>
    
    <button id="btn-carregar">Carregar Lista de Arquivos</button>
    
    <div id="status">Clique no botão para carregar a lista.</div>
    
    <ul id="lista-arquivos">
        </ul>

    <script>
        document.getElementById('btn-carregar').addEventListener('click', carregarLista);

        const urlDaRota = 'http://smuu.com.br:21079/superciata/lista_arquivos';
        const listaElemento = document.getElementById('lista-arquivos');
        const statusElemento = document.getElementById('status');

        async function carregarLista() {
            statusElemento.textContent = "Carregando arquivos...";
            listaElemento.innerHTML = ''; // Limpa a lista anterior

            try {
                const response = await fetch(urlDaRota);
                const data = await response.json();

                if (!response.ok) {
                    throw new Error(`Erro do Servidor: ${response.status} - ${data.mensagem || 'Resposta inválida.'}`);
                }

                // ----------------------------------------------------
                // *** ATENÇÃO: Lógica para o seu objeto real ***
                // Assumimos que o servidor retornará: { sucesso: true, arquivos: [...] }
                // ----------------------------------------------------

                if (data.sucesso && Array.isArray(data.arquivos)) {
                    if (data.arquivos.length === 0) {
                        statusElemento.textContent = "Nenhum arquivo CSV encontrado.";
                    } else {
                        data.arquivos.forEach(nomeArquivo => {
                            const li = document.createElement('li');
                            li.textContent = nomeArquivo;
                            listaElemento.appendChild(li);
                        });
                        statusElemento.textContent = `Lista carregada com sucesso! (${data.arquivos.length} arquivos)`;
                    }
                } else if (data.sucesso && data.mensagem) {
                    // Resposta temporária (a que você está usando agora):
                    statusElemento.textContent = `SUCESSO: Resposta de teste recebida: "${data.mensagem}"`;
                    listaElemento.innerHTML = '<li>A rota retornou uma mensagem de teste e não a lista de arquivos.</li>';
                } else {
                     throw new Error('Formato de resposta inesperado do servidor.');
                }

            } catch (error) {
                console.error('Erro ao carregar a lista:', error);
                statusElemento.textContent = `ERRO: ${error.message}. Verifique o console.`;
            }
        }
    </script>

</body>
</html>
