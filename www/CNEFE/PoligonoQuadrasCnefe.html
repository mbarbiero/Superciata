<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Visualizador de Quadras - CNEFE</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/@geoman-io/leaflet-geoman-free@2.13.0/dist/leaflet-geoman.css" />
  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
    }
    #menu {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 1000;
      background: white;
      padding: 10px;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0,0,0,0.5);
    }
  </style>
</head>
<body>
  <div id="menu">
    <label for="municipio">Município:</label>
    <input type="text" id="municipio" value="4310462">
    <button onclick="carregarGeoJSON()">Carregar</button>
    <button onclick="salvarAlteracoes()">Salvar Alterações</button>
  </div>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/@geoman-io/leaflet-geoman-free@2.13.0/dist/leaflet-geoman.min.js"></script>
  <script src="https://unpkg.com/@turf/turf@6.5.0/turf.min.js"></script>
  <script>
    const map = L.map('map');

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    map.pm.addControls({
      position: 'topleft',
      drawPolygon: false,
      drawCircle: false,
      drawMarker: false,
      drawCircleMarker: false,
      drawPolyline: false,
      drawRectangle: false,
    });

    let geoLayer;

    function carregarGeoJSON() {
      const codMunicipio = document.getElementById('municipio').value;
      if (geoLayer) map.removeLayer(geoLayer);

      fetch(`https://smuu.com.br/ciata/PoligonoQuadrasGeojson?cod_municipio=${codMunicipio}`)
        .then(response => response.json())
        .then(geojsonData => {
          const areas = geojsonData.features.map(f => turf.area(f));
          const media = areas.reduce((a, b) => a + b, 0) / areas.length;
          const desvio = Math.sqrt(areas.map(a => Math.pow(a - media, 2)).reduce((a, b) => a + b, 0) / areas.length);

          const limite = media + 0.3 * desvio;
          const filtradas = geojsonData.features.filter((f, i) => areas[i] <= limite);

          geoLayer = L.geoJSON({
            type: "FeatureCollection",
            features: filtradas
          }, {
            onEachFeature: function (feature, layer) {
              layer.bindPopup('Quadra: ' + feature.properties.num_quadra);
              layer.pm.enable({ allowEditing: true, allowRemoval: false });
            },
            style: {
              color: 'blue',
              weight: 2,
              fillOpacity: 0.3
            }
          }).addTo(map);

          if (geoLayer.getLayers().length > 0) {
            map.fitBounds(geoLayer.getBounds());
          } else {
            alert("Nenhum polígono dentro do limite estatístico encontrado.");
          }
        })
        .catch(error => {
          console.error('Erro ao carregar GeoJSON:', error);
        });
    }

    function salvarAlteracoes() {
      if (!geoLayer) return;

      const features = [];
      geoLayer.eachLayer(layer => {
        if (layer.toGeoJSON) {
          const feature = layer.toGeoJSON();
          feature.properties = layer.feature ? layer.feature.properties : {};
          features.push(feature);
        }
      });

      const geojsonToSend = {
        type: "FeatureCollection",
        features: features
      };

      fetch('/ciata/SalvarPoligonosQuadras', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(geojsonToSend)
      })
      .then(response => response.json())
      .then(data => {
        alert('Alterações salvas com sucesso!');
      })
      .catch(error => {
        console.error('Erro ao salvar alterações:', error);
        alert('Erro ao salvar alterações.');
      });
    }

    carregarGeoJSON();
  </script>
</body>
</html>
