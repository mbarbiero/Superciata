<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Enviar CSV</title>
</head>
<body>
  <h1>Upload de Arquivo CSV</h1>
  <form action="https://smuu.com.br/ciata/CarregaArquivos" method="POST" enctype="multipart/form-data">
    <input type="file" name="csv" accept=".csv" required>
    <br><br>
    <button type="submit">Enviar</button>
  </form>
</body>
</html>
