<!DOCTYPE html>
<html lang="pt-BR">

<head>
   <meta charset="utf-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1" />
   <title>Superciata — Mapa de Georreferenciamento</title>
   <meta name="description"
      content="Visualização geoespacial das quadras urbanas com base no CNEFE e cadastro territorial." />
   <style>
      :root {
         --bg: #fff;
         --muted: #444;
         --brand: #004aad;
         --brand-2: #00b4d8;
         --text: #111;
         --ring: rgba(0, 74, 173, .35);
      }

      * {
         box-sizing: border-box;
         margin: 0;
         padding: 0;
      }

      html,
      body {
         width: 100%;
         height: 100%;
         font-family: Inter, system-ui, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
         background: var(--bg);
         color: var(--text);
      }

      a {
         color: inherit;
         text-decoration: none;
      }

      /* Header (mesmo estilo do Superciata) */
      header {
         background: #fff;
         border-bottom: 1px solid #eee;
         position: sticky;
         top: 0;
         left: 0;
         width: 100%;
         z-index: 1000;
         display: flex;
         justify-content: space-between;
         align-items: center;
         padding: 10px 40px;
         height: 70px;
      }

      header .logo img {
         height: 48px;
         width: auto;
      }

      nav a {
         margin-left: 24px;
         color: #222;
         text-decoration: none;
         font-size: 15px;
         font-weight: 500;
      }

      nav a:hover {
         color: var(--brand-2);
      }

      /* Área do mapa */
      .map-section {
         position: fixed;
         top: 70px;
         left: 0;
         width: 100%;
         height: calc(100% - 70px);
         background: #eef6ff;
         border: none;
      }

      .map-frame {
         width: 100%;
         height: 100%;
         border: none;
         display: block;
      }

      /* Foco */
      a:focus-visible,
      button:focus-visible {
         outline: 2px solid var(--ring);
         outline-offset: 2px;
      }

      /* Aviso caso não exista parâmetro */
      .no-page {
         display: flex;
         align-items: center;
         justify-content: center;
         height: 100%;
         font-size: 18px;
         color: var(--muted);
         font-weight: 500;
      }
   </style>
</head>

<body>
   <header>
      <div class="logo">
         <img src="imagens/Logo%20SuperCIATA.png" alt="SuperCIATA - Geoespacialização Urbana">
      </div>

      <nav>
         <a href="index.html">Início</a>
         <a href="javascript:history.back()">Voltar</a>
      </nav>
   </header>

   <!-- Mapa dinâmico -->
   <section class="map-section" id="mapa">
      <div id="mapContent" class="no-page">
         ⏳ Carregando mapa...
      </div>
   </section>

   <script>
      // Pegar parâmetro "page" da URL
      const params = new URLSearchParams(window.location.search);
      const page = params.get("page");

      const mapContent = document.getElementById("mapContent");

      if (page) {
         // Substituir conteúdo pelo iframe do mapa correspondente
         mapContent.outerHTML = `
        <iframe class="map-frame" 
            src="${page}" 
            title="Mapa dos Pontos Unicos Georreferenciamento"></iframe>`;
      } else {
         // Aviso se não passar parâmetro
         mapContent.textContent = "⚠️ Nenhum mapa selecionado. Use ?page=NomeDaPagina.html";
      }
   </script>
</body>

</html>
